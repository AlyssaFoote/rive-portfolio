<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Portfolio â€“ Cat Who Knows</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000e5b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: #000e5b;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="catwhoknows" width="500" height="500"></canvas>

    <script>
      let hoverInput;

      const riveInstance = new Rive({
        src: 'portfolio_game_dev.riv',
        canvas: document.getElementById('catwhoknows'),
        artboard: 'catwhoknows',
        stateMachines: ['State Machine 1'],
        autoplay: true,
        onLoad: () => {
          console.log('âœ… Rive loaded');
          riveInstance.resizeDrawingSurfaceToCanvas();

          const inputs = riveInstance.stateMachineInputs('State Machine 1');
          hoverInput = inputs.find((i) => i.name === 'hover');
          console.log('ðŸ§  Inputs:', inputs);
        },
      });

      canvas.addEventListener('mouseenter', () => {
        if (hoverInput && hoverInput.type === 'boolean') {
          hoverInput.value = true;
          console.log('ðŸŸ¢ Hover ON');
        }
      });

      canvas.addEventListener('mouseleave', () => {
        if (hoverInput && hoverInput.type === 'boolean') {
          hoverInput.value = false;
          console.log('âšª Hover OFF');
        }
      });

      window.addEventListener('resize', () => {
        if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>
