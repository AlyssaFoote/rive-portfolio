<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Who Knows â€“ Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000e5b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: #000e5b;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="catwhoknowsCanvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.getElementById('catwhoknowsCanvas');

      const riveInstance = new rive.Rive({
        src: 'portfolio_game_dev.riv',
        canvas: canvas,
        artboard: 'catwhoknows',
        stateMachines: ['State Machine 1'],
        autoplay: true,
        onLoad: () => {
          riveInstance.resizeDrawingSurfaceToCanvas();
        },
      });

      window.addEventListener('resize', () => {
        riveInstance.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>
