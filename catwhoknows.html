<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rive Portfolio</title>
    <script src="https://unpkg.com/@rive-app/webgl@2.9.1"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000e5b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: #000e5b;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="catwhoknows" width="500" height="500"></canvas>

    <script>
      const canvas = document.getElementById('catwhoknows');
      let riveInstance;
      let riveInputs = [];

      // âœ… Names of all inputs that should toggle on hover
      const hoverInputs = [
        'crystalball',
        'follow',
        'boop',
        'cheek',
        'nose',
        'lid',
      ];

      // âœ… Load Rive and store inputs
      riveInstance = new rive.Rive({
        src: 'portfolio_game_dev.riv',
        canvas: canvas,
        artboard: 'catwhoknows',
        stateMachines: ['State Machine 1'],
        autoplay: true,
        onLoad: () => {
          console.log('âœ… Rive loaded');
          riveInstance.resizeDrawingSurfaceToCanvas();
          riveInputs = riveInstance.stateMachineInputs('State Machine 1');
        },
      });

      // âœ… Helper to get an input by name
      function getInput(name) {
        return riveInputs.find((input) => input.name === name);
      }

      // âœ… Hover in: turn all relevant booleans ON
      canvas.addEventListener('mouseenter', () => {
        console.log('ðŸŸ¢ Hovering!');
        hoverInputs.forEach((name) => {
          const input = getInput(name);
          if (input?.type === 'boolean') input.value = true;
        });
      });

      // âœ… Hover out: turn them OFF
      canvas.addEventListener('mouseleave', () => {
        console.log('âšª Hover out');
        hoverInputs.forEach((name) => {
          const input = getInput(name);
          if (input?.type === 'boolean') input.value = false;
        });
      });

      // âœ… Resize canvas on window resize for crisp visuals
      window.addEventListener('resize', () => {
        if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
      });
    </script>
  </body>
</html>
