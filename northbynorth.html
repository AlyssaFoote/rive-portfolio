<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North by North Pole Rive Demo</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000e5b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: #000e5b;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="northpoleCanvas" width="500" height="500"></canvas>

    <script>
      let ornamentClickInput;

      const canvas = document.getElementById('northpoleCanvas');

      const riveInstance = new rive.Rive({
        src: 'portfolio_game_dev.riv',
        canvas: canvas,
        artboard: 'northbynorthpole',
        stateMachines: ['State Machine 1'],
        autoplay: true,
        onLoad: () => {
          console.log('‚úÖ Rive loaded');
          riveInstance.resizeDrawingSurfaceToCanvas();

          const inputs = riveInstance.stateMachineInputs('State Machine 1');
          console.log(
            'üß† Inputs:',
            inputs.map((i) => i.name)
          );

          ornamentClickInput = inputs.find((i) => i.name === 'ornamentClick');
          if (!ornamentClickInput) {
            console.warn('‚ùå No input named "ornamentClick" found.');
          } else {
            console.log('‚úÖ ornamentClick input found:', ornamentClickInput);
          }
        },
        onStateChange: (event) => {
          console.log('üîÅ State changed:', event.data);
        },
      });

      canvas.addEventListener('click', () => {
        if (ornamentClickInput && ornamentClickInput.fire) {
          ornamentClickInput.fire();
          console.log('üéØ ornamentClick trigger fired!');
        } else {
          console.warn('‚ö†Ô∏è ornamentClickInput not available or not a trigger.');
        }
      });
    </script>
  </body>
</html>
