<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>North by North Pole Rive Demo</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #000e5b;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      canvas {
        display: block;
        width: 100%;
        max-width: 500px;
        height: auto;
        aspect-ratio: 1 / 1;
        background-color: #000e5b;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <canvas id="northpoleCanvas" width="500" height="500"></canvas>

    <script>
      let clickInput;
      const riveInstance = new rive.Rive({
        src: 'portfolio_game_dev.riv',
        canvas: document.getElementById('northpoleCanvas'),
        artboard: 'northbynorthpole',
        stateMachines: ['State Machine 1'],
        autoplay: true,
        onLoad: () => {
          console.log('‚úÖ Rive loaded');

          // Get all inputs
          const inputs = riveInstance.stateMachineInputs('State Machine 1');
          console.log('üß† Inputs:', inputs);

          // Find the one named "click"
          clickInput = inputs.find((i) => i.name === 'ornamentClick');
          if (!clickInput) {
            console.warn('‚ùå No input named "click" found.');
          }
        },
        onStateChange: (event) => {
          console.log('üîÅ State changed:', event.data);
        },
      });

      const canvas = document.getElementById('northpoleCanvas');

      canvas.addEventListener('click', () => {
        if (!clickInput) return;

        if (clickInput.type === 'trigger') {
          clickInput.fire();
          console.log('üéØ Click trigger fired!');
        } else if (clickInput.type === 'boolean') {
          clickInput.value = !clickInput.value;
          console.log(`üîÅ Click toggled: ${clickInput.value}`);
        }
      });
    </script>
  </body>
</html>
